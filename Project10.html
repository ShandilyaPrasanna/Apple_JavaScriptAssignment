<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>

<input type="text" id="userInput">Enter Background Color</input><br>
<button onClick="Color()">Submit</button>
<script>


function Color()
{
	var bg_color=document.getElementById("userInput").value;
	document.body.style.backgroundColor =bg_color;
	
}


</script>
</body>
</html>
