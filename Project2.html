<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

var marks = new Array(70,30,40,60,50,45,67,78,90,43);

var i = 0;

var len=marks.length;

var sum=0;
for(i=0;i < len;i++) {
sum=sum+marks[i];

};
document.write("Sum =" + sum +"<br>");
document.write('avg =' + sum/len );
</script>	
</body>
