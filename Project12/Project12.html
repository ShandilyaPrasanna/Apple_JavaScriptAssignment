<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title></title>  

<link rel='stylesheet' href='js-form-reservation.css' type='text/css' />  
<script src="reservation-form-validation.js"></script>  
</head>  
<body>

<div>
<h1>Railway Reservation Form</h1>  
<p>Use tab keys to move from one input field to the next.</p>  
<form name='reservation' id="reser" >  
<ul>  
<li><label>Train no:</label></li>  
<li><input type="text" id="trainNo" size="12" /></li>  
<li><label>Train Name:</label></li>  
<li><input type="text" id="trainName" size="12" /></li> 
<li><label >Src Station:</label></li>  
<li><input type="text" id="bordStation" size="50" /></li> <br>
<li><label>Destination:</label></li>  
<li><input type="text" id="destStation" /></li>  
<li><label >Date:</label></li>
<li><input type="date" id="date"></li> 
<li><label>Name:</label></li>  
<li><input type="text" id="Name" size="50" /></li>  
<li><label>Address:</label></li>  
<li><input type="text" id="address" size="50" /></li>  

<li><label >Email:</label></li>   
<li><input type="text" id="email" size="50" /></li>  
<li><label >Phone No::</label></li>   
<li><input type="text" id="phn" size="50" /></li> 
<li><label id="gender">Sex:</label></li>  
 
<li><input type="radio" id="gender" value="male" checked><span>Male</span></li> 
 <li> <input type="radio" id="gender" value="female"><span>Female</span></li>  
 <li> <input type="radio" id="gender" value="other"><span>Others</span></li>  
<li><label>Language:</label></li>  
<li><input type="checkbox" id="en" value="en" checked /><span>English</span></li>  
<li><input type="checkbox" id="nonen" value="noen" /><span>Non English</span></li>  
<li><input type="submit" id="Submit" value="Submit" onClick="return submit_by_id()"  /></li>  
</ul>  
</form>
</div>
</center>  
</body>  
</html>
